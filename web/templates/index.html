<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<title>Food Recognition </title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="css/5grid/init.js?use=mobile,desktop"></script>
		<script src="js/jquery.formerize-1.1.js"></script>
		<script src="js/init.js"></script>
		<script>
			function showImg(){
            var file =  document.getElementById('img_file').files[0];
            var re = new FileReader();
            re.readAsDataURL(file);
            re.onload = function(re){
                $('#img_id').attr("src", re.target.result);
            }
        }

		</script>
		<noscript>
			<link rel="stylesheet" href="css/5grid/core.css" />
			<link rel="stylesheet" href="css/5grid/core-desktop.css" />
			<link rel="stylesheet" href="css/5grid/core-1200px.css" />
			<link rel="stylesheet" href="css/5grid/core-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
			<link rel="stylesheet" href="css/noscript.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
	</head>
	<body class="homepage">

		<!-- Wrapper-->
			<div id="wrapper">
				
				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon icon-user active"><span>Me</span></a>
						<a href="#work" class="icon icon-folder"><span>Work</span></a>
					</nav>

				<!-- Main -->
					<div id="main">
						
						<!-- Me -->
							<article id="me" class="panel">
								<header>
									<h1>美食识别</h1>
									<span class="byline">点击图片以开始</span>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="jumplink arrow icon icon-right"><span>See my work</span></span>
									<img src="images/me.jpg" alt="" />
								</a>
							</article>

						<!-- Work --> 
							<article id="work" class="panel">
								<header>
									<h2>上传页</h2>
								</header>
								<p>
									上传您的美食图片，以识别它并获取一些它的基础信息!
								</p>
								<form action="#" target="_blank" method="post" enctype="multipart/form-data">
									<div class="5grid">
										<div class="row">
											<div class="12u">
												<input type="file" class="text" name="pic" accept="image/*"
													   id="img_file" onchange="showImg()"/>
												<img src="" alt="" id="img_id" style="width:350px;position:absolute;left:50%;top:48%;">
											</div>
										</div>
										<p>
											注意：<br />1. 只能上传图片文件。<br />2. 后上传的美食图片会在后台中将之前上传的图片覆盖！<br /><br /><br /><br /><br /><br /><br /><br />
										</p>
										<div class="row">
											<div class="12u">
												<input type="submit" class="button" value="上传信息" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="links">
							<li>&copy 美食识别</li>
						</ul>
					</div>
		
			</div>

	</body>
</html>
